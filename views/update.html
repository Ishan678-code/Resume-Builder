<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Detail Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="container">
      <h2>User Details Form</h2>
      <form id="resumeForm"  method="post" >
        <!-- User Details Section -->
        <div id="user_details" class="form-section">
          <h3>User Details</h3>
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
             
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input
              type="text"
              name="address"
              id="address"
              placeholder="Enter your address"
              autocomplete="address"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone:</label>
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Enter your phone number"
              value="default value"
              required
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              autocomplete="email"
              required
            />
          </div>
         
        </div>

        <!-- Education Section -->
        <div id="education" class="form-section">
          <h3>Education Details</h3>
          <div class="form-group">
            <label for="school">School:</label>
            <input
              type="text"
              name="school"
              id="school"
              placeholder="Enter your school name"
              autocomplete="school"
            />
          </div>
          <div class="form-group">
            <label for="level">Level:</label>
            <select name="level" id="level">
              <option value="" disabled selected>Select level</option>
              <option value="phd">PhD</option>
              <option value="masters">Masters</option>
              <option value="bachelors">Bachelors</option>
              <option value="plus2">+2</option>
              <option value="higher_secondary">Higher Secondary</option>
              <option value="lower_secondary">Lower Secondary</option>
            </select>
          </div>
          <div class="form-group">
            <label for="year">Year:</label>
            <input
              type="number"
              name="year"
              id="year"
              placeholder="Enter year"
              autocomplete="year"
            
            />
          </div>
        </div>

        <!-- Work Experience Section -->
        <div id="work_experience" class="form-section">
          <h3>Work Experience</h3>
          <div class="form-group">
            <label for="company">Company:</label>
            <input
              type="text"
              name="company"
              id="company"
              placeholder="Enter your company name"
              autocomplete="company"
            />
          </div>
          <div class="form-group">
            <label for="position">Position:</label>
            <input
              type="text"
              name="position"
              id="position"
              placeholder="Enter your position"
              autocomplete="position"
            />
          </div>
          <div class="form-group">
            <label for="duties">Duties:</label>
            <input
              type="text"
              name="duties"
              id="duties"
              placeholder="Enter your duties"
              autocomplete="duties"
            />
          </div>
          <div class="form-group">
            <label for="work_year">Work Year:</label>
            <input
              type="number"
              name="work_year"
              id="work_year"
              placeholder="Enter work year"
            />
          </div>
          <div class="form-group">
            <label for="skills">Skills:</label>
            <input
              type="text"
              name="skills"
              id="skills"
              placeholder="Enter your skills"
              autocomplete="skills"
            />
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-group">
          <button  type="submit"  >
            
            Update
          </button>
        </div>
        <script src="../services/update.js">





            
        </script>
        
      </form>
    </div>
  </body>
</html>
